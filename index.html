<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conjunto Residencial</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="container-fluid ms-3 me-3 mt-5">
            <header>
                <article class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-3 col-sm-3 col-md-3 col-lg-2 col-xl-2 col-xxl-2">
                                        <a class="navbar-brand" href="#"></a><img src="images/favicon.ico" alt="" class="img-fluid"></a>
                                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                        </button>
                                    </div>
                                    <div class="col-6 col-sm-6 col-md-6 col-lg-8 col-xl-8 col-xxl-8">
                                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                            <div class="navbar-nav">
                                                <a class="nav-link" aria-current="page" href="#">Inicio</a>
                                                <a class="nav-link active" href="#">Ciclismo</a>
                                                <a class="nav-link" href="#">Contactanos</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-3 col-sm-3 col-md-3 col-lg-2 col-xl-2 col-xxl-2">
                                        <form class="d-flex mt-2">
                                            <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </article>
                <article class="row mt-2">
                    <div class="col-12">
                        <!-- <img src="images/baner-ciclista.jpg" alt="" class="img-fluid w-100 card-img">
                        <div class="card-tittle">Just Enjoy</div>
                        <div class="card-tittle-1">The Ride</div> -->
                        <div id="carouselCiclista" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselCiclista" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselCiclista" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselCiclista" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="images/baner-ciclista.jpg" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                  <h5>First slide label</h5>
                                  <p>Some representative placeholder content for the first slide.</p>
                                </div>
                              </div>
                              <div class="carousel-item">
                                <img src="images/baner-ciclista.jpg" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                  <h5>Second slide label</h5>
                                  <p>Some representative placeholder content for the second slide.</p>
                                </div>
                              </div>
                              <div class="carousel-item">
                                <img src="images/baner-ciclista.jpg" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                  <h5>Third slide label</h5>
                                  <p>Some representative placeholder content for the third slide.</p>
                                </div>
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCiclista" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselCiclista" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </article>
            </header>
            <main>
                
            </main>
            <footer>

            </footer>
        </section>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</html>
